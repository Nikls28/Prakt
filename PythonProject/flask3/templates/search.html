<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Поиск студентов</title>
    <style>
      table { border-collapse: collapse; width: 50%; }
      th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
      .highlight { background-color: yellow; }
    </style>
  </head>
  <body>
    <h1>Поиск студентов</h1>
    <form method="get" action="/search">
      <input type="text" name="query" value="{{ query }}" placeholder="Введите id или имя">
      <input type="submit" value="Искать">
    </form>

    {% if highlighted_student %}
      <h2>Результат поиска:</h2>
      <p>Найден студент: <strong>{{ highlighted_student.id }} - {{ highlighted_student.name }}</strong></p>
    {% endif %}

    <h2>Список студентов</h2>
    <table>
      <tr>
         <th>ID</th>
         <th>Имя</th>
      </tr>
      {% for student in students %}
      <tr {% if highlighted_student and student.id == highlighted_student.id %}class="highlight"{% endif %}>
         <td>{{ student.id }}</td>
         <td>{{ student.name }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
